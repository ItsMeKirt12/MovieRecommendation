<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFlix</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <img class="poster" src="" />
    <div class="bg-img">

      <!--navigationBar-->
      <header>
        <a href="#" class="logo"> <h1>MovieFlix</h1></a>
        <div class="bx bx-menu" id="menuIcon"></div>
        <div class="Search">
          <form id="form">
            <input
              type="text"
              name="Search"
              id="inpt"
              placeholder="Search Movies..."
            />
            <button type="submit" id="btn">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <ul class="nav">
          <li><a href="#home" class="home">Home</a></li>
          <li><a href="#movie-sect" class="movies">Movies</a></li>
        </ul>
      </header>

      <!--Home Section-->
      <div class="display">
      <section class="trailer-section" id="home">
        <div class="info">
          <span class="movie_info movie_year">
            <span></span>
          </span>
          <div class="details">
            </span>
            <div class="logo_container">
              <h1></h1>
            </div>
          </div>

          <div class="movie_info_wrapper">
            <span class="movie_genre">
              <span class="movieGenre"> </span>
            </span>
           
        
            <span class="info_spacer"> | </span>
            <span class="movie_info movie_rated">
              <span class="movie_rated"></span>
            </span>

            <span class="info_spacer"> | </span>
            <span class="movie_ratings">
              <span class="ratings"></span>
              
            </span>
            <span class="info_spacer"> | </span>
            <span class="movie_language">
              <span class="language"></span>
            </span>
          </div>
          <div class="movie_cast">
            <h3>Cast: </h3>
            <p id="castNames"></p>
          </div>
        
          <div class="trailer-container">
            <button class="play_btn">Trailer</button>
          
          </div>
          <div>
            <div class="movie_info_synopsis"></div>
          </div>
        </div>
      </section>
    </div>

      <!--Movie Section-->
      <div class="movie-section" id="movie-sect">
      <h2 class="header">Movies</h2>
        <section class="movie-container" id="movie-container">
        </section>
        <main id="main"></main>
      </div>
      <div class="pagination">
        <div class="page" id="prev">Previous</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next</div>
      </div>
  </body>
  
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeMovieDetails()" >&times;</span>
      <div id="modalContent"></div>
     
    </div>
   
  </div>

   
  <script src="Home_section.js"></script>
  <script src="Movie_section.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  
</html>
